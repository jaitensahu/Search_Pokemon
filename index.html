<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Search Pokemon</h1>
        <form action="">
            <div>
                <select name="" id="type">
                    <option value="">Type</option>
                </select>
                <button class="filter">Filter By Type</button>
                <button>Reset</button>
            </div>
            <input type="text" placeholder="Enter Pokemon Name">
        </form>

    </header>

    <div class="container">
        <div class="sub-container">
            <div class="card-container">
                <div class="front">
                    <span>#1</span>
                    <img src="https://i.pinimg.com/550x/cb/33/49/cb3349b86ca661ca61ae9a36d88d70d4.jpg" alt="">
                    <h4>Name</h4>
                    <p>Type</p>
                </div>
                <div class="back">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/150.png" alt="img">
                    <h4>BackOF the Card</h4>
                    <p>Abilities</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
